name: Test Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: The environment to deploy to
        type: choice
        options:
          - staging
          - production
        default: staging
        required: true

jobs:
  step1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: ${{ fromJSON(format('["{0}"]', github.event.inputs.environment || 'staging')) }}
    env:
      VAR: value
      VAR2: ($VAR)
    steps:
      - run: pwd
      - run: ls -lah .
      - run: ls -lah ..
      - name: Clone sticky-be repository
        uses: actions/checkout@v2
      - run: pwd
      - run: ls -lah .
      - run: ls -lah ..
